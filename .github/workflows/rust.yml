name: Test saba
 
 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]
 
 env:
   CARGO_TERM_COLOR: always
 
 jobs:
   build:
     runs-on: ${{ matrix.os }}
 
     strategy:
       matrix:
         os: [ubuntu-latest, macos-latest]
 
     steps:
     - uses: actions/checkout@v3 
     - name: Run tests
       run: |
         cd saba_core
         cargo test
